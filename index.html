<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Minimalist Banking App</title>
  </head>
  <body>
    <header>
      <h1>Minimalist Bank</h1>
    </header>

    <div class="container">
      <div class="sidebar">
        <h2>Account Summary</h2>
        <div id="account-summary"></div>

        <h2>Money Transfer</h2>
        <form id="moneyTransferForm">
          <label for="recipientAccount">Recipient's Account:</label>
          <input
            type="text"
            id="receiver-account-no"
            name="recipientAccount"
            required
          />

          <label for="amount">Amount:</label>
          <input type="number" id="amount-transferred" name="amount" required />

          <label for="note">Note:</label>
          <textarea id="note" name="note"></textarea>

          <button id="transfer-money-btn" type="submit">Transfer Money</button>
        </form>

        <h2>Loan Request</h2>
        <form id="loanRequestForm">
          <label for="loanAmount">Loan Amount:</label>
          <input type="number" id="loan-amount" name="loanAmount" required />

          <button type="submit" id="request-loan-btn">Request Loan</button>
        </form>

        <h2>Close Account</h2>
        <form id="closeAccountForm">
          <label for="closureReason">User Name</label>
          <input type="text" id="close-user-name" />

          <label for="closureComments">Pin</label>
          <input type="password" id="close-user-pin" />

          <button type="submit" id="close-account-btn">Close Account</button>
        </form>

        <h2>Change User</h2>
        <form id="changeUserForm">
          <label for="newUserName">User Name:</label>
          <input type="text" id="user-id" name="newUserName" required />

          <label for="newUserAccount">Pin:</label>
          <input type="password" id="user-pin" name="newUserAccount" required />

          <button id="submit-btn" type="submit">login</button>
        </form>
      </div>

      <div class="main-content">
        <h2>Recent Transactions</h2>
        <button class="sortButton" id="sort-trans-btn">
          Sort Transactions
        </button>

        <label for="transactionsPerPage">Transactions per Page:</label>
        <select id="transactionsPerPage" onchange="changeTransactionsPerPage()">
          <option value="5">5</option>
          <option value="10" selected>10</option>
          <option value="20">20</option>
          <option value="50">50</option>
        </select>

        <ul id="transaction-list" class="transaction-list">
          <!-- Add more transactions as needed -->
        </ul>

        <div id="pagination">
          <button onclick="changePage(-1)">Previous</button>
          <span id="currentPage">1</span>
          <button onclick="changePage(1)">Next</button>
        </div>
      </div>
    </div>

    <footer>
      <p>
        &copy; 2024 Minimalist Bank. All rights reserved. |
        <a href="#">Terms of Service</a> | <a href="#">Privacy Policy</a>
      </p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
